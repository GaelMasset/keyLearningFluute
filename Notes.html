<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/07b97ddb24.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <title>LEARNING FLUTE</title>
  </head>

  <header>
    <div class="container-fluid header lora">
        <div class="row">
            <div class="col col-lg-2 grosTitre">Apprendre la flute</div>
            <div class="col col-lg-4"></div>
            <div class="col col-lg-2 beauLien"><a href="Notes.html">Notes</a></div>
            <div class="col col-lg-2 beauLien"><a href="Partition.html">Partition</a></div>
            <div class="col col-lg-2 beauLien"><a href="Reste.html">Reste</a></div>
        </div>
</header>

<body>

  <!-- Grosse boite qui prends tout le body -->
  <div class="container-fluid txtBlanc">
      <div class="row">
        <!-- Petite boite de gauche avec les boutons -->
          <div class="col col-lg-4 txtBlanc blocGauche" id="selectNotes">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <button onClick="selPremOctave()" class="boutonBody">Premier octave</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button onClick="selDeuxOctave()" class="boutonBody" >Deuxieme octave</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button onClick="selTroisOctave()" class="boutonBody" >Troisieme octave</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button onClick="selToutOctave()" class="boutonBody" >Tout les octaves</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <h1 id="txtInfoOctave">Selectionné : Aucun</h1>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button onClick="enableAlterations()" class="boutonBody" >Avec alterations</button>
                  <button onClick="disableAlterations()" class="boutonBody" >Sans alterations</button>
                </div>
              </div>
              <div class="row">
              <div class="col">
                <strong class="fa-solid fa-play fa-5x noir boutonPlay" id="boutonPlay" onClick="play()"></strong>
              </div>
            </div>


            </div>
          </div>
          <div class="col col-lg-8">
            <div class="h-100 d-flex flex-column justify-content-center">
              <h1 id="texteNote">Chalut</h1>
            </div>
          </div>
          
      </div>
  </div>
  <div class="container-fluid txtBlanc">
    <div class="row">
      <div class="col col-lg-2">
        <h2>Régler le temps entre chaque note</h2>
      </div>
      <div class="col col-lg-2">
        <h1 id="tempsReglage">10 secondes</h1>
      </div>
      <div class="col col-lg-1">
        <button class="boutonBody" onClick="augmenterTemps()"><h1>+</h1></button>
      </div>
      <div class="col col-lg-1">
        <button class="boutonBody" onClick="reduireTemps()"><h1>-</h1></button>
      </div>
    </div>
  </div>

  <script src="js.js"></script>
</body>

</html>
